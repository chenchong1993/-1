<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<title>Atzona - Tours and Travel Mobile Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	
	<link rel="shortcut icon" href="img/favicon.png">
	
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.transitions.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet" href="css/animsition.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body class="animsition">

	<!-- navbar -->
	<div class="navbar">
		<div class="container">
			<div class="icon"><a href="#" class="go-to-back"><img src="img/go-to-back.png" alt=""></a></div>
			<div class="title"><h2>Book Now</h2></div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- book now -->
	<div class="book-now app-pages app-section">
		<div class="container">
			<div class="order">
				<img src="img/tours1.jpg" alt="">
				<div class="entry">
					<h3><a href="">Visit Bridge Glass Longest</a></h3>
					<span class="price">$230</span>
				</div>
			</div>
			<form action="#">
				<input type="text" placeholder="Name">
				<input type="email" placeholder="Email">
				<input type="number" placeholder="Phone">
				<input type="date" placeholder="Date" class="datepicker">
				<input type="text" placeholder="Time">
				<textarea name="" id="" cols="30" rows="10" placeholder="Additional Message"></textarea>
				<button type="button" class="button">Submit</button>
			</form>
		</div>
	</div>
	<!-- end book now -->
	
	<!-- script -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/animsition.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
